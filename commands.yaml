groups:
  - title: Site configuration
    commands:
      - title: skupper site
        description: |
          Print help for site commands.
      - title: skupper site create
        description: |
          Create a site.
        examples: |
          # Create a site
          skupper site create

          # Create a site that can accept links from remote sites
          skupper site create --enable-link-access
        usage: skupper site create [NAME] [options]
        output: |
          Waiting for status...
          Site "<name>" is ready
        options:
          - name: NAME
            default: "[same as namespace name]"
          - name: --enable-link-access
            default: false
            description: |
              Enable external access for links from remote sites.
          - name: --link-access-type
            default: "[platform-dependent]"
            description: |
              Select the means of opening external access.

              The default is `route` on OpenShift and `loadbalancer`
              otherwise.
        errors:
          - message: Site resource already exists
            description: |
              There is already a site resource defined for the namespace.
      - title: skupper site update
        examples: |
          # Update the site to accept links
          skupper site update --enable-link-access

          # Update multiple settings
          skupper site update --enable-link-access --link-access-type loadbalancer
        usage: skupper site update [options]
        description: |
          Change site settings.

          `skupper site update` has the same options as `skupper site
          create`, except for those options that cannot be changed
          after site creation.
        output: |
          Waiting for update to complete...
          Site "<name>" is updated
        errors:
          - message: No site resource exists
            description: |
              There is no existing Skupper site resource to update.
      - title: skupper site delete
        description: |
          Delete a site.
        usage: skupper site delete
        output: |
          Waiting for deletion to complete...
          Site "<name>" is deleted
        errors:
          - message: No site resource exists
            description: |
              There is no existing Skupper site resource to delete.
      - title: skupper site status
        description: |
          Show the current status of a site.
        usage: skupper site status
        output: |
          Status:        Active
          Name:          west
          Linked sites:  1
  - title: Site linking
    commands:
      - title: skupper token
        description: |
          Print help for token commands.  Currently there is just one.
      - title: skupper token create
        description: |
          Create a token.
        usage: skupper token create FILE [options]
        output: |
          Token file created at <file>
          The token expires after 1 use or after 15 minutes
        options:
          - name: FILE
          - name: --expiry
            default: 15m
          - name: --uses
            default: 1
      - title: skupper link
        description: |
          Print help for link commands.
      - title: skupper link create
        description: |
          Create a link.
        usage: skupper link create FILE [options]
        output: |
          Waiting for status...
          Link "<name>" is active
          You can now delete <token-file>
        options:
          - name: FILE
          - name: --cost
            default: 1
      - title: skupper link delete
        usage: skupper link delete NAME
        options:
          - name: NAME
      - title: skupper link status
        output: |
          NAME    STATUS   COST
          link1   Active   1

          Links from remote sites:
          east
  - title: Service exposure
    commands:
      - title: skupper connector
        description: |
          Print help for connector commands.
      - title: skupper connector create
        description: |
          Create a connector.
        usage: skupper connector create NAME [options]
        output: |
          Waiting for status...
          Connector "<name>" is ready
        options:
          - name: NAME
          - name: --routing-key
            default: "[same as the connector name]"
          - name: --port
          - name: --workload
          - name: --selector
          - name: --host
      - title: skupper connector delete
        description: |
          Delete a connector.
        usage: skupper connector delete NAME
        output: |
          Waiting for deletion to complete...
          Connector "<name>" is deleted
        options:
          - name: NAME
      - title: skupper connector status
        description: |
          Show the status of connectors in the current site.
        usage: skupper connector status
        output: |
          NAME      ROUTING-KEY   SELECTOR      PORT   LISTENERS
          backend   backend       app=backend   8080   1
      - title: skupper listener
        description: |
          Print help for listener commands.
      - title: skupper listener create
        description: |
          Create a listener.
        usage: skupper listener create NAME [options]
        output: |
          Waiting for status...
          Connector "<name>" is ready
        options:
          - name: NAME
          - name: --routing-key
            default: "[same as the listener name]"
          - name: --host
          - name: --port
      - title: skupper listener delete
        description: |
          Delete a listener.
        usage: skupper listener delete NAME
        output: |
          Waiting for deletion to complete...
          Listener "<name>" is deleted
        options:
          - name: NAME
      - title: skupper listener status
        description: |
          Show the status of listeners in the current site.
        usage: skupper listener status
        output: |
          NAME      ROUTING-KEY   HOST      PORT   CONNECTORS
          backend   backend       backend   8080   1
