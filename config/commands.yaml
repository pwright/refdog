options:
  create/name:
    name: name
    type: string
    required: true
    description: |
      The name of the resource to be created.
    links:
      - name: Kubernetes object names
        url: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/
  create/output:
    name: output
    type: string
    description: |
      Print the resource to the console in a structured output format
      instead of submitting it to the Skupper controller.
    choices:
      - name: json
        description: Produce JSON output
      - name: yaml
        description: Produce YAML output
  create/wait:
    name: wait
    type: string
    default: ready
    description: |
      Wait for the given status before exiting.
    choices:
      - name: pending
        description: Pending
      - name: configured
        description: Configured
      - name: ready
        description: Ready
  create/timeout:
    name: timeout
    type: string
    format: duration
    default: 60s
    description: |
      Raise an error if the operation does not complete in the given
      period of time.
  update/name:
    name: name
    type: string
    required: true
    description: |
      The name of the resource to be updated.
    links:
      - name: Kubernetes object names
        url: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/
  update/output:
    name: output
    type: string
    description: |
      Print the resource to the console in a structured output format
      instead of submitting it to the Skupper controller.
    choices:
      - name: json
        description: Produce JSON output
      - name: yaml
        description: Produce YAML output
  update/wait:
    name: wait
    type: string
    default: ready
    description: |
      Wait for the given status before exiting.
    choices:
      - name: pending
        description: Pending
      - name: configured
        description: Configured
      - name: ready
        description: Ready
  update/timeout:
    name: timeout
    type: string
    format: duration
    default: 60s
    description: |
      Raise an error if the operation does not complete in the given
      period of time.
  delete/name:
    name: name
    type: string
    required: true
    description: |
      The name of the resource to be deleted.
    links:
      - name: Kubernetes object names
        url: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/
  delete/timeout:
    name: timeout
    type: string
    format: duration
    default: 60s
    description: |
      Raise an error if the operation does not complete in the given
      period of time.
  status/name:
    name: name
    type: string
    required: false
    positional: true
    description: |
      An optional resource name.  If set, the status command reports
      status for the named resource only.
    links:
      - name: Kubernetes object names
        url: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/
  status/output:
    name: output
    type: string
    description: |
      Print status to the console in a structured output format.
    choices:
      - name: json
        description: Produce JSON output
      - name: yaml
        description: Produce YAML output
  status/timeout:
    name: timeout
    type: string
    format: duration
    default: 60s
    description: |
      Raise an error if the operation does not complete in the given
      period of time.
  site/enable_link_access:
    name: enable-link-access
    type: boolean
    description: |
      Allow access for incoming links from remote sites.

      <!-- XXX reference link access type -->
    links:
      - name: Link access concept
        url: /concepts/link-access.html
  site/link_access_type:
    name: link-access-type
    property: linkAccess
    default: default
    choices:
      - name: default
        description: |
          Use the default link access.  On OpenShift, the
          default is `route`.  For other Kubernetes flavors,
          the default is `loadbalancer`.
      - name: route
        description: Use an OpenShift route.  _OpenShift only._
      - name: loadbalancer
        description: Use a Kubernetes load balancer.  _Kubernetes only._
  site/service_account:
    name: service-account
    property: serviceAccount
  link/tls_secret:
    name: tls-secret
    property: tlsCredentials
  link/cost:
    name: cost
    property: cost
  connector/port:
    name: port
    property: port
    positional: true
  connector/routing-key:
    name: routing-key
    property: routingKey
    default: _Value of name_
  connector/host:
    name: host
    property: host
  connector/type:
    name: type
    property: type
  connector/selector:
    name: selector
    property: selector
    default: app=[value-of-name]
  connector/workload:
    name: workload
    type: string
    format: resource name
    description: |
      A Kubernetes resource name that identifies a workload.
      It resolves to an equivalent pod selector.

      This is an alternative to setting the `--selector` or
      `--host` options.
    platforms: [Kubernetes]
    links:
      - name: Kubernetes workloads
        url: https://kubernetes.io/docs/concepts/workloads/
  connector/include_not_ready:
    name: include-not-ready
    property: includeNotReady
  listener/port:
    name: port
    property: port
    positional: true
  listener/routing_key:
    name: routing-key
    property: routingKey
    default: _Value of name_
  listener/host:
    name: host
    property: host
    default: _Value of name_
  listener/tls_secret:
    name: tls-secret
    property: tlsCredentials
  listener/type:
    name: type
    property: type
  context/namespace:
    name: namespace
    type: string
    description: |
      Set the namespace.
    links:
      - name: Kubernetes namespaces
        url: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
  context/context:
    name: context
    type: string
    description: |
      Set the kubeconfig context.
    platforms: [Kubernetes]
    links:
      - name: Kubernetes kubeconfigs
        url: https://kubernetes.io/docs/concepts/configuration/organize-cluster-access-kubeconfig/
  context/kubeconfig:
    name: kubeconfig
    type: string
    description: |
      Set the path to the kubeconfig file.
    platforms: [Kubernetes]
    links:
      - name: Kubernetes kubeconfigs
        url: https://kubernetes.io/docs/concepts/configuration/organize-cluster-access-kubeconfig/
  global/platform:
    name: platform
    type: string
    choices:
      - name: kubernetes
        description: Kubernetes
      - name: docker
        description: Docker or Podman
    description: |
      Set the Skupper platform.
  global/help:
    name: help
    type: ""
    description: |
      Display help and exit.
commands:
  - name: site
    description: |
      Display help for site commands and exit.
    inherit_options: [global/*]
    subcommands:
      - name: create
        wait: Ready
        description: |
          Create a site.
        examples: |
          # Create a site
          skupper site create west

          # Create a site that can accept links from remote sites
          skupper site create west --enable-link-access
        output: |
          Waiting for status...
          Site "<name>" is ready.
        inherit_options: [create/*, site/*, context/*, global/*]
        options:
          - name: name
            description: |
              A name of your choice for the Skupper site.  This name is
              displayed in the console and CLI output.
        errors:
          - message: A site resource already exists
            description: |
              There is already a site resource defined for the namespace.
      - name: status
        description: |
          Display the current status of a site.
        output: |
          $ skupper site status
          NAME   STATUS
          west   Ready

          $ skupper site status west
          Name:    west
          Status:  Ready
        inherit_options: [status/*, context/*, global/*]
      - name: update
        wait: Ready
        description: |
          Change site settings.
        examples: |
          # Update the site to accept links
          skupper site update --enable-link-access

          # Update multiple settings
          skupper site update --enable-link-access --service-account app1:alice
        output: |
          Waiting for update to complete...
          Site "<name>" is ready.
        inherit_options: [update/*, site/*, context/*, global/*]
        options:
          - name: name
            required: false
            positional: true
            description: |
              The name of the site resource.

              If not specified, the name is that of the site
              associated with the current namespace.
        errors:
          - message: No site resource exists
            description: |
              There is no existing Skupper site resource to update.
      - name: delete
        wait: Deletion
        description: |
          Delete a site.
        output: |
          Waiting for deletion...
          Site "<name>" is deleted.
        inherit_options: [delete/*, context/*, global/*]
        options:
          - name: name
            required: false
            positional: true
            description: |
              The name of the site resource.

              If not specified, the name is that of the site
              associated with the current namespace.
          - name: all
            type: boolean
            description: |
              In addition the site resource, delete all of the Skupper
              resources associated with the site in the current
              namespace.
        errors:
          - message: No site resource exists
            description: |
              There is no existing Skupper site resource to delete.
      - name: start
        description: Start the Skupper router for the current site
        platforms: [Docker, Podman, Systemd]
      - name: stop
        description: Stop the Skupper router for the current site
        platforms: [Docker, Podman, Systemd]
      - name: reload
        description: Reload the site configuration
        platforms: [Docker, Podman, Systemd]
  - name: token
    resource: Claim
    related_concepts: ["access grant", "access token"]
    related_resources: [AccessGrant, AccessToken]
    description: |
      Display help for token commands and exit.
    inherit_options: [global/*]
    subcommands:
      - name: issue
        wait: Ready
        resource: AccessGrant
        related_concepts: ["access grant", "access token"]
        related_resources: [AccessGrant, AccessToken]
        related_commands: [token/redeem]
        description: |
          Issue a token file redeemable for a link to the current site.

          This command first creates a grant in order to issue the
          token.
        output: |
          Waiting for status...
          Grant "<name>" is ready.
          Token file <file> created.

          Transfer this file to a remote site. At the remote site,
          create a link to this site using the 'skupper token
          redeem' command:

             $ skupper token redeem <file>

          The token expires after 1 use or after 15 minutes.
        examples: |
          # Issue an access token
          skupper token issue ~/token.yaml

          # Issue an access token with non-default limits
          skupper token issue ~/token.yaml --expiration-window 24h --redemptions-allowed 3
        inherit_options: [context/*, global/*]
        options:
          - name: file
            type: string
            required: true
            description: |
              The name of the token file to create.
          - name: timeout
            type: string
            format: duration
            default: 60s
            description: |
              Raise an error if the operation does not complete in the given
              period of time.
          - name: expiration-window
            property: expirationWindow
          - name: redemptions-allowed
            property: redemptionsAllowed
        errors:
          - message: Link access is not enabled
            description: |
              Link access at this site is not currently enabled.  You
              can use "skupper site update --enable-link-access" to
              enable it.
      - name: redeem
        related_concepts: ["access grant", "access token"]
        related_resources: [AccessGrant, AccessToken]
        related_commands: [token/issue]
        description: |
          Redeem a token file in order to create a link to a remote
          site.
        output: |
          Waiting for status...
          Link "<name>" is active.
          You can now safely delete <file>.
        inherit_options: [context/*, global/*]
        options:
          - name: file
            type: string
            required: true
            description: |
              The name of the token file to use.
          - name: timeout
            type: string
            format: duration
            default: 60s
            description: |
              Raise an error if the operation does not complete in the given
              period of time.
  - name: link
    related_commands: [token]
    description: |
      Display help for link commands and exit.
    inherit_options: [global/*]
    subcommands:
      - name: create
        wait: Ready
        description: |
          Create a link.
        output: |
          Waiting for status...
          Link "<name>" is ready.
        inherit_options: [create/*, link/*, context/*, global/*]
        options:
          - name: name
          - name: tls-secret
            required: true
            positional: true
      - name: status
        description: |
          Display the status of links in the current site.
        output: |
          $ skupper link status
          NAME    STATUS   COST
          west    Ready    1
          south   Error    10

          Links from remote sites:

          <none>

          $ skupper link status west
          Name:    west
          Status:  Ready
          Cost:    1
        inherit_options: [status/*, context/*, global/*]
      - name: update
        wait: Ready
        description: |
          Change link settings.
        output: |
          Waiting for update to complete...
          Link "<name>" is ready.
        inherit_options: [create/*, link/*, context/*, global/*]
      - name: delete
        wait: Deletion
        description: |
          Delete a link.
        output: |
          Waiting for deletion...
          Link "<name>" is deleted.
        inherit_options: [delete/*, context/*, global/*]
  - name: connector
    related_commands: [listener]
    description: |
      Display help for connector commands and exit.
    inherit_options: [global/*]
    subcommands:
      - name: create
        wait: Configured
        related_commands: [listener/create]
        description: |
          Create a connector.
        examples: |
          # Create a connector for a database
          skupper connector create database 5432

          # Set the routing key and workload explicitly
          skupper connector create backend 8080 --routing-key be1 --workload deployment/backend

          # Produce YAML output
          skupper connector create backend 8080 --output yaml
        output: |
          Waiting for status...
          Connector "<name>" is configured.
        inherit_options: [create/*, connector/*, context/*, global/*]
        options:
          - name: name
          - name: port
            required: true
          - name: wait
            default: configured
      - name: status
        description: |
          Display the status of connectors in the current site.
        output: |
          $ skupper connector status
          NAME       STATUS   ROUTING-KEY   SELECTOR         HOST     PORT   LISTENERS
          backend    Ready    backend       app=backend      <none>   8080   1
          database   Ready    database      app=postgresql   <none>   5432   1

          $ skupper connector status backend
          Name:         backend
          Status:       Ready
          Routing key:  backend
          Selector:     app=backend
          Host:         <none>
          Port:         8080
          Listeners:    1
        inherit_options: [status/*, context/*, global/*]
        options:
          - name: name
            required: false
            positional: true
      - name: update
        wait: Configured
        related_commands: [listener/update]
        description: |
          Update a connector.
        examples: |
          # Change the workload and port
          skupper connector update database --workload deployment/mysql --port 3306

          # Change the routing key
          skupper connector update backend --routing-key be2

          # Produce YAML output
          skupper connector update backend --port 9090 --output yaml
        output: |
          Waiting for update to complete...
          Connector "<name>" is configured.
        inherit_options: [update/*, connector/*, context/*, global/*]
      - name: delete
        wait: Deletion
        related_commands: [listener/delete]
        description: |
          Delete a connector.
        output: |
          Waiting for deletion...
          Connector "<name>" is deleted.
        inherit_options: [delete/*, context/*, global/*]
  - name: listener
    related_commands: [connector]
    description: |
      Display help for listener commands and exit.
    inherit_options: [global/*]
    subcommands:
      - name: create
        wait: Configured
        related_commands: [connector/create]
        description: |
          Create a listener.
        examples: |
          # Create a listener for a database
          skupper listener create database 5432

          # Set the routing key and host explicitly
          skupper listener create backend 8080 --routing-key be1 --host apiserver

          # Produce YAML output
          skupper listener create backend 8080 --output yaml
        output: |
          Waiting for status...
          Listener "<name>" is configured.
        inherit_options: [create/*, listener/*, context/*, global/*]
        options:
          - name: name
          - name: port
          - name: output
          - name: wait
            default: configured
      - name: status
        description: |
          Display the status of listeners in the current site.
        output: |
          $ skupper listener status
          NAME       STATUS   ROUTING-KEY   HOST       PORT   CONNECTORS
          backend    Ready    backend       backend    8080   1
          database   Ready    database      database   5432   1

          $ skupper listener status backend
          Name:         backend
          Status:       Ready
          Routing key:  backend
          Host:         backend
          Port:         8080
          Connectors:   1
        inherit_options: [status/*, context/*, global/*]
      - name: update
        wait: Configured
        related_commands: [connector/update]
        description: |
          Update a listener.
        examples: |
          # Change the host and port
          skupper listener update database --host mysql --port 3306

          # Change the routing key
          skupper listener update backend --routing-key be2

          # Produce YAML output
          skupper listener update backend --port 9090 --output yaml
        output: |
          Waiting for update to complete...
          Listener "<name>" is configured.
        inherit_options: [update/*, listener/*, context/*, global/*]
        options:
          - name: name
          - name: port
            required: false
            positional: false
      - name: delete
        wait: Deletion
        related_commands: [connector/delete]
        description: |
          Delete a listener.
        output: |
          Waiting for deletion...
          Listener "<name>" is deleted.
        inherit_options: [delete/*, context/*, global/*]
  - name: debug
    description: |
      Display help for debug commands and exit.
    inherit_options: [global/*]
    subcommands:
      - name: dump
        description: |
          Generate a debug dump file.
        output: |
          Debug dump file generated at <file>.
        inherit_options: [context/*, global/*]
        options:
          - name: file
            type: string
            required: true
  - name: version
    description: |
      Display versions of Skupper components
    inherit_options: [context/*, global/*]
groups:
  - name: Site configuration
    commands:
      - site
  - name: Site linking
    commands:
      - token
      - link
  - name: Service exposure
    commands:
      - connector
      - listener
  - name: Debug operations
    commands:
      - debug
  - name: Other operations
    commands:
      - version
