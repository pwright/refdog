groups:
  - name: Sites and networks
    concepts:
      - name: site
        resource: Site
        command: site create
        description: |
          A site is a place where components of your application are
          running.  Sites are linked to form application networks.
      - name: network
        description: |
          XXX
  - name: Site linking
    concepts:
      - name: link
        resource: Link
        command: link
        description: |
          A link is a site-to-site communication channel. Links serve
          as a transport for application connections and requests.
      - name: grant
        rename: access grant
        resource: Grant
        command: token create
        description: |
          Permission to redeem access tokens for links to the local
          site.  A remote site can use a token containing the grant
          URL and secret to obtain a certificate signed by the grant's
          certificate authority (CA), within a certain expiration
          period and for a limited number of redemptions.
      - name: claim
        rename: access token
        resource: Claim
        command: token redeem
        description: |
          A transferrable authentication token redeemable for a link
          to a remote site.  An access token contains the URL and
          secret of a corresponding access grant.
  - name: Service exposure
    concepts:
      - name: connector
        resource: Connector
        command: connector create
        description: |
          A connector binds local servers to listeners in remote
          sites.
      - name: listener
        resource: Listener
        command: listener create
        description: |
          A listener is a local connection endpoint bound to servers
          in remote sites.
